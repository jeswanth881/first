<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<style>
		center{
			margin-top: 100px;
			margin-right: 100px;
			padding-right: 100px;
			background: red;
			background-image: url("chennai.gif");
			background-repeat: no-repeat;
			background-size: 100px;
		}
		label{
			color: white;
			font-style: oblique;
		}
		input:hover{
			background: dimgray;
		}
		input{
			color: white;
			background: gray;
		}
		input::placeholder{
			color:white;
		}

	</style>
</head>
<body>
<center>
	<form id="class" name="form" action="Thanks.html" onsubmit="return noilin()">
		<label>Name:</label><br>
		<input id="name" type="text" name="name" placeholder="Enter your name"><br><br>
		<label>Age:</label><br>
		<input id="age" type="number" name="age" placeholder="Enter your age"><br><br>
		<label>Email:</label><br>
		<input id="email" type="email" name="email" placeholder="Enter your email"><br><br>
		<label>Password:</label><br>
		<input id ="pwd"type="password" name="password" placeholder="Enter your password"><br><br>
		<label>Confirm Password:</label><br>
		<input id="cpwd" type="password" name="confirm_password" placeholder="Enter your confirm password"><br><br>
		<input type="submit" value="submit" name="submit">

	</form>
</center>
<script src="javascript.js"></script>
</body>
</html>
